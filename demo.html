<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Demo - In Progress | Ripple Chohan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Properties - Matching your existing theme */
        :root {
            --primary: #1a1a2e;
            --secondary: #00ff88;
            --accent: #ff2e63;
            --accent-2: #00c2ff;
            --accent-3: #892cdc;
            --bg: #0f0f1a;
            --bg-light: #16163a;
            --text: #a0a0c0;
            --text-bright: #eeeeff;
            --white: #ffffff;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Base Styles */
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: var(--white);
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .animation-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 3rem;
        }

        /* Loading Circle Animation */
        .loading-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--accent-2);
            animation: spinCircle 1.5s linear infinite;
        }

        .loading-circle:nth-child(2) {
            border-top-color: transparent;
            border-right-color: var(--secondary);
            animation-delay: 0.2s;
        }

        .loading-circle:nth-child(3) {
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: var(--accent);
            animation-delay: 0.4s;
        }

        /* Code Icon Animation */
        .code-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-2);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn i {
            margin-right: 8px;
        }

        /* Particles Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        /* Keyframes */
        @keyframes spinCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .animation-container {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .animation-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>Live Demo In Progress</h1>
        <p>This project is currently under active development. Check back soon to see the full demo. Thanks for your interest!</p>
        
        <div class="animation-container">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="code-icon">
                <i class="fas fa-code"></i>
            </div>
        </div>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 4 + 1;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.1;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            
            // Set styles
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;
            
            // Create floating animation
            particle.style.animation = `
                floatX ${duration}s linear infinite alternate,
                floatY ${duration * 0.7}s linear infinite alternate
            `;
            
            particle.style.animationDelay = `-${Math.random() * duration}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add CSS for particle animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatX {
                from { transform: translateX(-20px); }
                to { transform: translateX(20px); }
            }
            
            @keyframes floatY {
                from { transform: translateY(-20px); }
                to { transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
